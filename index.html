<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync - Couple AI Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                start: '#c60626',
                mid: '#ea7580',
                end: '#fda1a1',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 1.5s infinite',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .gradient-text {
        background: linear-gradient(to right, #c60626, #ea7580);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .liquid-button {
        background: linear-gradient(135deg, #c60626, #ea7580);
        transition: all 0.3s ease;
      }
      .liquid-button:hover {
        box-shadow: 0 10px 20px -10px rgba(198, 6, 38, 0.5);
        transform: translateY(-1px);
      }
      /* Global Button Interactivity */
      button:active {
        transform: scale(0.98);
        transition: transform 0.1s ease-in-out;
      }
    </style>
